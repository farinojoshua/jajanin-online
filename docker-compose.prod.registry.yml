version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: jajanin-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-jajanin_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - jajanin-network

  # Go Backend (from registry)
  backend:
    image: farinojoshua/jajanin-backend:latest
    container_name: jajanin-backend
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-jajanin_db}
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY_HOURS=72
      - PAYLABS_MERCHANT_ID=${PAYLABS_MERCHANT_ID}
      - PAYLABS_PRIVATE_KEY=${PAYLABS_PRIVATE_KEY}
      - PAYLABS_API_URL=${PAYLABS_API_URL:-https://api.paylabs.co.id}
      - FRONTEND_URL=${FRONTEND_URL:-https://jajanin.online}
      - APP_URL=${APP_URL:-https://jajanin.online}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jajanin-network

  # Next.js Frontend (from registry)
  frontend:
    image: farinojoshua/jajanin-frontend:latest
    container_name: jajanin-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://jajanin.online}
    depends_on:
      - backend
    networks:
      - jajanin-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jajanin-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - jajanin-network

volumes:
  postgres_data:

networks:
  jajanin-network:
    driver: bridge
